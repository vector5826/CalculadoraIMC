<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora IMC</h1>
        <hr>
        <br>
        <br>
        <form method="post" action="resultado.jsp">
            Informe seu peso em Kg:
            <input type="number" required step="0.01" name="peso">
            <br>
            Informe sua altura em m
            <input type="number" step="0.01" required name="altura">
            <br>
            <br>
            <input type="submit" value="Calcular">
        </form>
    </body>
</html>
